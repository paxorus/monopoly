<!DOCTYPE html>
<html><head><title>Monopoly Game</title><style>
body{background-size:cover;font-size:15px;color:black;font-family:Verdana;}


#board{position:absolute;width:700px;height:680px;left:50%;margin-left:-350px;}
.location{width:68px;height:66px;position:absolute;text-align:center;background-color:rgb(213,232,212);border:2px #020 solid;}
.circ{float:left;width:22px;height:22px;display:block;}
.circ:hover{background-color:#08F;}
.dashboard{height:450px;background-color:rgb(213,232,212);}
.head{font-size:24px;background-color:#BBB;border-radius:5px 5px 0 0;color:#333}
.button{font-size:15px;background-color:#08C;padding:5px;color:white;}
.button:hover{background-color:#0AF;}
.button:active{background-color:#E80;}

.left{right:700px;}
.right{right:0;}
.top{top:0;}
.bottom{top:680px;}
.vertical{position:absolute;width:66.7%;height:66px;text-align:center;float:left;}
.horizontal{position:absolute;width:68px;height:66.7%;text-align:center;float:left;}
</style>
</head>

<body>

<div id="board"></div>
<!--<div style="position:absolute;right:5%;width:45%;top:9%;height:81%;background-color:#AAA;display:none"></div>-->



<div id="location-card" style="position:absolute;width:225px;left:50%;margin-left:-112px;top:350px;text-align:center;display:none">
<div class="head" id="propname"></div>
<center>
    <div id="rent-table" style="background-color:rgb(213,232,212)">
        <span id="price"></span>
        <table>
            <tr id="rent0"></tr>
            <tr id="rent1"></tr>
            <tr id="rent2"></tr>
            <tr id="rent3"></tr>
            <tr id="rent4"></tr>
            <tr id="rent5"></tr>
        </table>
    </div>
    <div class="button" onclick="hideLocationCard()">Hide Card</div>
</center>
</div>


<div style="position:absolute;width:250px;top:20%;left:45%">
    It's <span id="turn"></span>'s turn.
    <div id="messageBox"><div class="button" onclick="executeTurn()" id="executeTurn">Next Turn</div></div>
    <div id="exmess" style="display:none"></div>
    <br />
    <div class="button" onclick="transaction()">Side Transaction</div>
</div>



<div style="position:absolute;left:30px;top:10px;width:300px" id="heads"></div>

<script src="javascripts/jquery.js" ></script>
<script src="javascripts/location-configs.js"></script>
<script src="javascripts/player.js"></script>
<script src="javascripts/perform-location-action.js"></script>
<script src="javascripts/display-card.js"></script>
<script src="javascripts/action.js"></script>
<script src="javascripts/startup.js"></script>

</body></html>
