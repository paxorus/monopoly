<!DOCTYPE html>
<html><head><title>Monopoly Game</title>
<link href="stylesheets/main.css" rel="stylesheet"></link>
</head>

<body>

<!-- Game board -->
<div id="board"></div>

<!-- Fill center of board. -->
<!-- <div style="position:absolute;right:5%;width:45%;top:9%;height:81%;background-color:#AAA"></div> -->

<!-- Property description card -->
<div id="location-card">
<div class="head" id="propname"></div>
<center>
    <div id="rent-table" style="background-color:rgb(213,232,212)">
        <span id="price"></span>
        <table>
            <tr id="rent0"></tr>
            <tr id="rent1"></tr>
            <tr id="rent2"></tr>
            <tr id="rent3"></tr>
            <tr id="rent4"></tr>
            <tr id="rent5"></tr>
        </table>
        <span id="owner-name"></span>
    </div>
    <div class="button-negative" onclick="hideLocationCard()">Close</div>
</center>
</div>


<div id="initial-interactive" class="interactive">
    <span id="initial-turn"></span> will go first.
    <div class="button" onclick="executeTurn()">Start Game</div>
</div>

<div id="interactive" class="interactive">
    <div id="message-box">
    </div>
    <div id="button-box">
    </div>
    <div class="button" onclick="executeTurn()" id="execute-next-turn" style="display:none">End Turn</div>
    <!-- <br /> -->
    <!-- <div class="button" onclick="transaction()">Side Transaction</div> -->
</div>

<!-- Player HUDs -->
<div id="heads"></div>

<script src="javascripts/third-party/jquery.js"></script>
<script src="javascripts/location-configs.js"></script>
<script src="javascripts/player.js"></script>
<script src="javascripts/obey-location.js"></script>
<script src="javascripts/display-card.js"></script>
<script src="javascripts/execute-turn.js"></script>
<script src="javascripts/startup.js"></script>

</body></html>
